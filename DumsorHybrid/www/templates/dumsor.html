<style type="text/css">
    .center {
    text-align: center;
}


#onBtn {
   font-size: x-large;
   vertical-align: middle;
   height: 20vw;
   width:30vw;
  
}

.scroll-content {
  display: table !important;
  width: 100% !important;
  height: 100% !important;
}
.scroll {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
}

#offBtn {
   font-size: x-large;
   vertical-align: middle;
   height: 20vw;
   width: 30vw;
   
}

#icon {
    
    width: 70vw !important;
    height: 90vw !important;
    

}

    
</style>



<ion-view title="" id="page3" class="center">
    
    <ion-content style="background:black">

       

        <a id="onBtn"class="button {{onStyle}}" ng-click="powerOn(this); backgroundStyle={'background-color':'white'}">On</a>
            
        

        <div class="image">
            <img id="icon" src="img/{{currentImage}}"/>
        </div>

      

        <a id="offBtn" class="button {{offStyle}}" ng-click="getLocation(this); backgroundStyle={'background-color':'black'}">Off</a>

       


</ion-content>
</ion-view>
