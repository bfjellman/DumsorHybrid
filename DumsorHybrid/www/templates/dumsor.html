<style type="text/css">
    .center {
    text-align: center;
}

.title {
    text-align: center;
}

h4 {

    text-align: center;
    color: white;
}

.scroll-content {
  display: table !important;
  width: 100% !important;
  height: 100% !important;
}
.scroll {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
}

#icon {
    
    width: 75% !important;
    height: 75% !important;
    max-width: 300px !important;
    max-height: 300px !important;

}

    
</style>



<ion-view title="Report Power Outage" id="page3" class="center">
    
    <ion-content padding="true" class="has-header" style="background:black">

        <div class="title">
            <h4 class="title">{{Power}}</h4>
        </div>

        <div class="image">
            <img id="icon" src="img/{{currentImage}}"/>
        </div>


        <div class="button-bar">
            <a class="button {{onStyle}}" ng-click="powerOn(this); backgroundStyle={'background-color':'white'}">On</a>
            <a class="button {{offStyle}}" ng-click="getLocation(this); backgroundStyle={'background-color':'black'}">Off</a>
        </div>
        
        
      

</ion-content>
</ion-view>
